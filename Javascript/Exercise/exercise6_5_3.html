<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let gd = prompt('ใส่คะแนน')
        if (gd >= 80) {
            alert('เกรด A')
        }
        else if (gd >= 70) {
            alert('เกรด B')
        }
        else if (gd >= 60) {
            alert('เกรด C')
        }
        else if (gd >= 50) {
            alert('เกรด D')
        }
        else if (gd <= 49){
            alert ('ไม่ผ่าน')
        }
        else if (gd !== Number) {
            alert('กรุณาใส่ตัวเลข')
        }
    </script>
</body>

</html>
