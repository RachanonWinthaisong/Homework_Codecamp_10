<!DOCTYPE html>
<html>

<head>
    <title>Form Pizza</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: left;
        }
    </style>
</head>

<body>
    <table style="width:30%" ;>
        <tr>
            <th colspan="2" ; style="text-align: center;">Pizza shop2.0</th>
        </tr>
        <tr>
            <th>Name</th>
            <td><input type="text" name="name"></input></td>
        </tr>
        <tr>
            <th> Pizza Topping</th>
            <th><input type="radio" name="topping" value="supreme">Supreme</input><br>
                <input type="radio" name="topping" value="vegetarian">Vegetarian</input><br>
                <input type="radio" name="topping" value="hawaiian">Hawaiian</input>
            </th>
        </tr>
        <tr>
            <th>Pizza sauce</th>
            <th><select name="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="mayonnaise">Mayonnaise</option>
                    <option value="secret">Secret Sauce</option>
                </select></th>
        </tr>
        <tr>
            <th>Optional Extras</th>
            <th><input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
            </th>
        </tr>
        <tr>
            <th colspan="2">Delivery Instructions:
                <textarea name="delivery" cols="50" rows="4"></textarea><br> <input type="submit" value="Send my Order">
            </th>
        </tr>
    </table>
</body>

</html>
